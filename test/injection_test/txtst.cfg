# Configuration file used in build_files.sh and submit_files.sh

# Filename of plain text file that contains list of hosts (one host per line).
HOSTLIST=host_list.cfg

# Number of files to be transmited from each host
NUMFILES=5000

# Set a preffix for the files to transmit
FILEPREFIX=TXTST

# Number of test is added to file names
# so you can run several tests all with unique file names
TSTNUM=1

# Time to sleep between two injections
SLEEP_TIME=2

# Command to inject (+path)
SUBMIT_CMD=./transtest.sh

# Where do you want to output logs (direcoty finished with '/')
LOG_PATH=./logs/
